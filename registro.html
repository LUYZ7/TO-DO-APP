<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .register-section {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      margin: auto;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    .signin-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .signin-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>Registro de Usuario</header>

  <section class="register-section">
    <h1>Crear una Cuenta</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
    <div class="signin-link">
      <span>¿Ya tienes una cuenta? </span>
      <a href="login.html">Inicia sesión</a>
    </div>
  </section>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Lógica para procesar el formulario de registro aquí
      // Por ejemplo, enviar datos al servidor para crear un nuevo usuario
      // Una vez completado el registro, puedes redirigir al usuario a la página de inicio de sesión
      window.location.href = 'login.html'; // Redirige a la página de inicio de sesión
    });
  </script>

</body>
</html>
