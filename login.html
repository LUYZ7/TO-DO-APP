<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .login-section {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-secondary:hover {
      background-color: #545b62;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section class="login-section">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
          <h1>Iniciar Sesión</h1>
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Nombre de Usuario</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <button type="button" class="btn btn-secondary" onclick="redirectRegistration()">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Lógica para manejar el inicio de sesión aquí
      window.location.href = 'index.html'; // Redirige a la página de tareas
    });

    // Función para redirigir a la página de registro
    function redirectRegistration() {
      window.location.href = 'registro.html'; // Redirige a la página de registro
    }
  </script>

</body>
</html>
